<ion-header>
  <ion-navbar>
    <ion-title>
      Meine Arbeitszeiten
    </ion-title>
    <ion-buttons right>
      <button margin ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4>
        <ion-list>
          <ion-card
            *ngFor="let workTime of workTimesObservable | async">

            <ion-card-content>
              <!-- Add card content here! -->
              <div style="position: relative">
                <ion-fab right top>
                  <button ion-fab class="myfab" (click)="deleteWorkTime(workTime)">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-fab>
              </div>

              <ion-card-title>
                Datum: {{workTime.workTimeStart | date:'dd.MM.yyyy'}}
              </ion-card-title>

              <ion-item>
                <span item-left>Kommtzeit: </span>
                <ion-datetime
                  (ionChange)="workTimeStartChanged($event)"
                  displayFormat="HH:mm:ss"
                  pickerFormat="HH:mm:ss"
                  [ngModel]="workTime.workTimeStart"></ion-datetime>
              </ion-item>

              <ion-item>
                <span item-left>Gehtzeit: </span>
                <ion-datetime
                  (ionChange)="workTimeEndChanged($event)"
                  displayFormat="HH:mm:ss"
                  pickerFormat="HH:mm:ss"
                  [ngModel]="workTime.workTimeEnd"></ion-datetime>
                <span> Uhr</span>
              </ion-item>

              <ion-item>
                Ãœberstunden: {{workTime.workingMinutesOverTime}} Minuten
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
