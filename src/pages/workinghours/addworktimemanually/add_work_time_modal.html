<ion-header>
  <ion-toolbar>
    <ion-title>
      Arbeitszeit manuell hinzufügen
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <!--<span ion-text color="primary">Abbrechen</span>-->
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="dismiss()">
        <!--<span ion-text color="primary">Abbrechen</span>-->
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!--<ion-grid text-center>-->
  <!--<ion-row>-->
  <!--<ion-col></ion-col>-->
  <!--<ion-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4>-->
  <ion-item>
    <ion-label>{{workTimeStartChecked? 'Kommtzeit hinzufügen' : 'Gehtzeit hinzufügen'}}</ion-label>
    <ion-toggle color="dark" [(ngModel)]="workTimeStartChecked" (ionChange)="selectionChangedEvent($event)"
                checked="true" activated="true"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-datetime
      displayFormat="HH:mm:ss"
      pickerFormat="HH:mm:ss"
      [(ngModel)]='workTime'></ion-datetime>
  </ion-item>
  <!--</ion-col>-->
  <!--<ion-col></ion-col>-->
  <!--</ion-row>-->
  <!--</ion-grid>-->
</ion-content>
