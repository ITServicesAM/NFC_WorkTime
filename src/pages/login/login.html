<ion-content padding class="vertical-align-content">
  <ion-grid text-center>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4>
        <ion-card no-padding text-center>
          <img class="auth_img" src="assets/img/lock.svg">
          <ion-card-content no-padding>
            <ion-row margin-bottom>
              <ion-col></ion-col>
              <ion-col col-10 col-lg-8>
                <button
                  (click)="signInWithGoogle()"
                  class="mdl-icon-btn-google"
                  ion-button
                  block
                  icon-left
                  margin-bottom
                  color="light">
                  Login with Google
                </button>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
